// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    repositories {
        google()
        jcenter()
        maven {
            url 'https://maven.fabric.io/public'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0-alpha03'
        classpath "io.realm:realm-gradle-plugin:5.3.1"
        classpath 'com.google.gms:google-services:4.0.1'    // firebase
        classpath 'io.fabric.tools:gradle:1.25.4' // crash firebase
        classpath 'com.google.firebase:firebase-plugins:1.1.5'  // Performance Monitoring Firebase
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'  // dragger
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
